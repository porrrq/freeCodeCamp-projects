<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Roman Numeral Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- [ Header: Website title & information ] -->        
    <header>
        <h1 class="title">Roman Numeral Converter</h1>
        <p class="description">To use the Roman Numeral Converter,<br> enter a number between 1 and 3999 in the input field.</p>
    </header>

    <!-- [ Main ] -->
    <main>

        <!-- [ Input section ] -->
        <div id="input-container">
            <p class="ins">Enter a Number: </p>
            <input type="number" id="number" name="number">
            <button type="button" id="convert-btn">Convert</button>
        </div>

        <!-- [ Output section ] -->
        <p id="output"></p>

    </main>

    <!-- JS Script -->
    <script src="script.js"></script>
</body>
