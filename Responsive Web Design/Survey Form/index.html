<!DOCTYPE html>
<html>
<head>
  <title>FreeCodeCamp Survey Form</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1 id="title">FreeCodeCamp Survey Form</h1>
<p id="description" class="italic">Thank you for taking the time to help us improve the platform.</p>
<div class="container">
  <form id="survey-form">
    <fieldset>
    <legend class="section">Personal Information</legend>
    <label id="name-label">Name</label>
      <input type="text" required placeholder="Enter your name" id="name">
    <label id="email-label">Email</label>
      <input type="email" required placeholder="Enter your Email" id="email">
    <label id="number-label">Age (optional)<label>
      <input type="number" required min=18 max=100 placeholder="Age" id="number">

    <label id="role-label">Which option best describes your current role?</label>
      <select id="dropdown">
        <option value="">(Select current role)</option>
        <option value=1>Student</option>
        <option value=2>Full Time Job</option>
        <option value=3>Full Time Learner</option>
        <option value=4>Prefer not to say</option>
        <option value=5>Other</option>
      </select>
    </fieldset>

    <fieldset>
      <legend class="section">Feedback</legend>
      <label> Would you recommend freeCodeCamp to a friend?</label>
        <input type="radio" name="recommendation" value=3 checked>Definitely
        <input type="radio" name="recommendation" value=2>Maybe
        <input type="radio" name="recommendation" value=1>Not sure

      <label id="fav-fea-label">What is your favorite feature of freeCodeCamp?</label>
      <select id="fav-feature">
        <option value="">(Select an option)</option>
        <option value=1>Challenges</option>
        <option value=2>Projects</option>
        <option value=3>Community</option>
        <option value=4>Open Source</option>
      </select>

    <label id="impovement" >What would you like to see improved? <div class="italic">(Check all that apply)</div></label>
    <label for="fe"><input type="checkbox" value=1 class="inline" id="fe"> Front-end Projects</label>
    <label><input type="checkbox" value=2> Back-end Projects</label>
    <label><input type="checkbox" value=3> Data Visualization</label>
    <label><input type="checkbox" value=4> Challenges</label>
    <label><input type="checkbox" value=5> Open Source Community</label>
    <label><input type="checkbox" value=6> Gitter help rooms</label>
    <label><input type="checkbox" value=7> Videos</label>
    <label><input type="checkbox" value=8> City Meetups</label>
    <label><input type="checkbox" value=9> Wiki</label>
    <label><input type="checkbox" value=10> Forum</label>
    <label><input type="checkbox" value=11> Additional Courses</label>

    <label>Any comments or suggestions?<textarea placeholder="Enter your comment here..."></textarea></label>
    </fieldset>

    <input type="submit" value="Submit" id="submit">
    
  </form>
</div>
</body>
</html>
