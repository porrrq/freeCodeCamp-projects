<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search App</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
    <!-- Montserrat Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Pokémon Search App</h1>
    <main class="container">
        <p class="instruction">Search for Pokémon Name or ID:</p>
        <div class="search-container">
            <input id="search-input" type="text" required> 
            <button id="search-button"><span class="material-symbols-outlined">search</span></button>
        </div>
        <div class="divider"></div>
        <img class="not-found-img" src="https://userway.org/blog/wp-content/uploads/2024/03/The-404-Page_-How-To-Turn-a-404-Error-Into-a-Win-for-Your-Website-1024x576.jpg"></img>
        <div class="name-and-id-container">
            <div id="pokemon-name"></div>
            <div id="pokemon-id"></div>
        </div>
        <div id="types"></div>
        <div class="img-container">
            <img class="pokemon-img-front" id="sprite"></img>         
            <img class="pokemon-img-back"></img> 
        </div>         
        <div class="info-container">
        <div class="stat-name-container">
            <div class="stat-name">WEIGHT</div>
            <div class="stat-name">HEIGHT</div>
            <div class="stat-name">HP</div>
            <div class="stat-name">ATTACK</div>
            <div class="stat-name">DEFENSE</div>
            <div class="stat-name">SPECIAL-ATTACK</div>
            <div class="stat-name">SPECIAL-DEFENSE</div>
            <div class="stat-name">SPEED</div>
        </div>
        <div class="stat-container">
            <div id="weight"></div>
            <div id="height"></div>
            <div id="hp" class="stats"></div>
            <div id="attack" class="stats"></div>
            <div id="defense" class="stats"></div>
            <div id="special-attack" class="stats"></div>
            <div id="special-defense" class="stats"></div>
            <div id="speed" class="stats"></div>
        </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
